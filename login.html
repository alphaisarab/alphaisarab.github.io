<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>67 Games - Secure Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #14171c, #0f1116);
      font-family: "Segoe UI", Roboto, sans-serif;
      color: #fff;
    }

    .login-box {
      background: rgba(28, 31, 38, 0.95);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      width: 320px;
      text-align: center;
      transition: opacity 0.6s ease, transform 0.6s ease;
      backdrop-filter: blur(8px);
      animation: fadeIn 0.8s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box.fade-out {
      opacity: 0;
      transform: scale(0.95);
    }

    .logo {
      width: 70px;
      height: 70px;
      margin-bottom: 1rem;
    }

    h1 {
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
      font-weight: 600;
    }

    p {
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
      color: #aaa;
    }

    input[type="password"],
    button {
      width: 100%;
      padding: 0.7rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      outline: none;
      margin-bottom: 1rem;
    }

    input[type="password"] {
      background: #2a2e38;
      color: #fff;
      transition: box-shadow 0.3s ease;
    }

    input[type="password"]:focus {
      box-shadow: 0 0 0 2px #3a7bfd;
    }

    button {
      background: #3a7bfd;
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #2f63d4;
      transform: translateY(-1px);
    }

    .error {
      display: none;
      color: #ff5a5a;
      margin-top: -0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div id="login-box" class="login-box">
    <img src="assets/icons/logo.png" alt="67 Games Logo" class="logo">
    <h1>67 Games</h1>
    <p>Please enter the access password</p>
    <input id="password" type="password" placeholder="Password">
    <button onclick="checkPassword()">Enter</button>
    <div id="error-msg" class="error">Incorrect password</div>
  </div>

  <!-- CryptoJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    const correctHash = "6143eef4cb8d553a34092d402012bd44"; // MD5 of "Bapplesauce"

    function setSession() {
      const data = {
        valid: true,
        expiry: Date.now() + 24 * 60 * 60 * 1000
      };
      localStorage.setItem("sessionKey", JSON.stringify(data));
    }

    function checkPassword() {
      const input = document.getElementById("password").value.trim();
      const hash = CryptoJS.MD5(input).toString();
      if (hash === correctHash) {
        setSession();
        redirect();
      } else {
        document.getElementById("error-msg").style.display = "block";
      }
    }

    function redirect() {
      const box = document.getElementById("login-box");
      box.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "/";
      }, 600);
    }
  </script>
</body>
</html>
