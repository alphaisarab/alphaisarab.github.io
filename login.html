<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>67 GAMES | Secure Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #0f172a;
      color: #f1f5f9;
    }
    .login-container {
      text-align: center;
      background: #1e293b;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 100%;
      opacity: 1;
      transition: opacity 0.6s ease;
    }
    .login-container.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: none;
      margin-top: 1rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      background: #3b82f6;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #2563eb;
    }
    .error {
      display: none;
      color: #f87171;
      margin-top: 1rem;
    }
    .description {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      color: #cbd5e1;
    }
  </style>
</head>
<body>
  <div class="login-container" id="login-box">
    <h1>67 GAMES</h1>
    <p class="description">Access requires a secure password. Sessions last 24 hours after login.</p>
    <input type="password" id="password" placeholder="Enter password">
    <button id="login-btn">Enter</button>
    <p id="error-msg" class="error">Incorrect password. Try again.</p>
  </div>

  <script>
    const correctHash = "43f0165030e4d69d4195a5e9d89a02f5"; // MD5 of "Bapplesauce"

    function md5(str) {
      return CryptoJS.MD5(str).toString();
    }

    function setSession() {
      const expiry = Date.now() + (24 * 60 * 60 * 1000); // 24h
      localStorage.setItem("sessionKey", JSON.stringify({ valid: true, expiry }));
    }

    function checkSession() {
      const session = localStorage.getItem("sessionKey");
      if (!session) return false;
      const data = JSON.parse(session);
      return data.valid && Date.now() < data.expiry;
    }

  function redirect() {
   const box = document.getElementById("login-box");
   box.classList.add("fade-out");
   setTimeout(() => {
    window.location.href = "/";
  }, 600);
}

    document.getElementById("login-btn").addEventListener("click", () => {
      const input = document.getElementById("password").value.trim();
      if (md5(input) === correctHash) {
        setSession();
        redirect();
      } else {
        document.getElementById("error-msg").style.display = "block";
      }
    });

    // auto redirect if session valid
    if (checkSession()) {
      redirect();
    }
  </script>
</body>
</html>
