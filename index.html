<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>alphaisarab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #121212;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .header-shadow {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        background-color: #1e1e1e;
        border-radius: 0 0 1rem 1rem;
        margin-bottom: 2rem;
        padding: 1rem 1.5rem;
      }
      .nav-link {
        color: #ffffff;
      }
      .nav-link:hover {
        color: #cccccc;
      }
      .nav-pills .nav-link.active {
        background-color: #0d6efd;
      }
      .search-bar {
        max-width: 300px;
      }
      .search-bar input {
        background-color: #2d2d2d;
        border-color: #404040;
        color: #ffffff;
      }
      .search-bar input:focus {
        background-color: #333333;
        border-color: #0d6efd;
        color: #ffffff;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
      }
      .site-logo {
        height: 40px;
        width: auto;
        margin-right: 1rem;
      }
      .nav-container {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }
      .footer {
        margin-top: auto;
        background-color: #1e1e1e;
        box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1), 0 -2px 4px -1px rgba(0, 0, 0, 0.06);
        border-radius: 1rem 1rem 0 0;
        padding: 1rem 1.5rem;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="d-flex justify-content-between align-items-center header-shadow position-relative">
        <div class="d-flex align-items-center">
          <img src="logo-alphaisarab.svg" alt="logo" class="site-logo">
        </div>
        <div class="nav-container">
          <ul class="nav nav-pills mb-0">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Games</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          </ul>
        </div>
        <div class="search-bar">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </div>
      </header>
    </div>

    <!-- Main content area -->
    <div class="container flex-grow-1">
      <!-- The main content goes here -->
    </div>

    <div class="footer">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h6 class="mb-0">alphaisarab</h6>
            <small class="text-muted">"your gaming haven"</small>
          </div>
          <div>
            <small class="text-muted">&copy; 2025 alphaisarab. Licensed by the MIT License.</small>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
