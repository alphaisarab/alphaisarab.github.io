<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Game Player</title>
  <style>
    :root{
      --bg:#071226;
      --panel:#0b1220;
      --muted:#94a3b8;
      --accent:#3a7bfd;
      --glass:rgba(255,255,255,0.03);
      --radius:12px;
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial;background:var(--bg);color:#e6eef8}
    .wrap{display:flex;flex-direction:column;height:100%}
    .topbar{display:flex;align-items:center;justify-content:space-between;padding:12px 18px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-bottom:1px solid rgba(255,255,255,0.02)}
    .top-left{display:flex;align-items:center;gap:12px}
    .logo{width:36px;height:36px;border-radius:8px;background:var(--glass);display:inline-block}
    .title{font-weight:600;font-size:16px}
    .controls{display:flex;gap:10px;align-items:center}
    .btn{background:transparent;border:1px solid rgba(255,255,255,0.04);padding:8px 12px;border-radius:10px;color:var(--muted);cursor:pointer}
    .btn.primary{background:var(--accent);color:#041029;border:0}
    .player-area{flex:1;display:flex;align-items:center;justify-content:center;padding:24px;box-sizing:border-box}
    .frame-wrap{
      width:100%;
      max-width:1200px;
      height:calc(100vh - 140px);
      background:var(--panel);
      border-radius:var(--radius);
      box-shadow:0 12px 34px rgba(2,6,12,0.6);
      padding:14px;
      box-sizing:border-box;
      display:flex;
      flex-direction:column;
      gap:12px;
      transition:transform .18s ease,box-shadow .18s ease;
    }
    .frame-wrap:focus-within{outline:2px solid rgba(58,123,253,0.12)}
    .frame-toolbar{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .frame-title{font-weight:600;font-size:16px}
    .frame-actions{display:flex;gap:8px}
    .frame-border{flex:1;background:#000;border-radius:8px;overflow:hidden;border:1px solid rgba(255,255,255,0.04);display:flex;align-items:center;justify-content:center}
    iframe.game-frame{width:100%;height:100%;border:0;background:#000;display:block}
    .small{font-size:13px;color:var(--muted)}
    @media (max-width:700px){
      .frame-wrap{height:calc(100vh - 110px);padding:10px}
      .title{font-size:14px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="topbar" role="banner">
      <div class="top-left">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <div class="title" id="page-title">Loading...</div>
          <div class="small" id="page-sub">Game player</div>
        </div>
      </div>

      <div class="controls" role="toolbar">
        <button class="btn" id="back-btn" title="Back to library">Back</button>
        <button class="btn" id="open-btn" title="Open game in new tab">Open</button>
        <button class="btn primary" id="fs-btn" title="Enter fullscreen">Fullscreen</button>
      </div>
    </header>

    <main class="player-area">
      <div class="frame-wrap" id="frameWrap" role="region" aria-label="Game frame">
        <div class="frame-toolbar">
          <div class="small" id="frame-note">If the game does not load, open in new tab</div>
          <div class="small" id="frame-size">Responsive</div>
        </div>

        <div class="frame-border" id="frameBorder" style="height:100%;min-height:320px;">
          <iframe id="gameFrame" class="game-frame" title="Game content"></iframe>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Utility: read params
    function param(name){
      return new URLSearchParams(window.location.search).get(name) || '';
    }

    // Elements
    const frame = document.getElementById('gameFrame');
    const wrap = document.getElementById('frameWrap');
    const backBtn = document.getElementById('back-btn');
    const fsBtn = document.getElementById('fs-btn');
    const openBtn = document.getElementById('open-btn');
    const pageTitle = document.getElementById('page-title');
    const pageSub = document.getElementById('page-sub');

    // Load target
    const gameUrl = param('g') || param('url') || '';
    const gameTitle = decodeURIComponent(param('t') || param('title') || '') || 'Game';
    pageTitle.textContent = gameTitle;
    pageSub.textContent = gameUrl ? new URL(gameUrl, location.href).hostname : 'No source provided';

    // Set iframe src safely
    if (gameUrl){
      frame.src = gameUrl;
    } else {
      frame.src = 'about:blank';
      frame.contentDocument && (frame.contentDocument.body.innerHTML = '<div style="color:#999;padding:20px">No game URL provided</div>');
    }

    // Back button
    backBtn.addEventListener('click', ()=> {
      if (document.referrer && location.origin === new URL(document.referrer).origin){
        history.back();
        return;
      }
      window.location.href = '/';
    });

    // Open in new tab
    openBtn.addEventListener('click', ()=> {
      if (gameUrl) window.open(gameUrl, '_blank', 'noopener');
    });

    // Fullscreen handling
    function requestFullscreenOn(el){
      if (el.requestFullscreen) return el.requestFullscreen();
      if (el.webkitRequestFullscreen) return el.webkitRequestFullscreen();
      if (el.msRequestFullscreen) return el.msRequestFullscreen();
      return Promise.reject('Fullscreen API not supported');
    }

    fsBtn.addEventListener('click', async ()=> {
      try {
        await requestFullscreenOn(wrap);
        // focus iframe after fullscreen for keyboard controls
        setTimeout(()=> {
          try { frame.focus(); } catch(e) {}
        }, 200);
      } catch (err) {
        // fallback open in new tab
        window.open(gameUrl || '/', '_blank', 'noopener');
      }
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e)=> {
      if (e.key === 'f' && (e.ctrlKey || e.metaKey) === false){
        e.preventDefault();
        fsBtn.click();
      }
      if ((e.key === 'Escape' || e.key === 'Esc') && document.fullscreenElement){
        if (document.exitFullscreen) document.exitFullscreen();
      }
      if (e.key === 'b' && (e.ctrlKey || e.metaKey) === false){
        backBtn.click();
      }
    });

    // Resize note update
    function updateSizeNote(){
      const rect = frame.getBoundingClientRect();
      document.getElementById('frame-size').textContent = Math.round(rect.width) + 'Ã—' + Math.round(rect.height);
    }
    window.addEventListener('resize', updateSizeNote);
    frame.addEventListener('load', updateSizeNote);
    updateSizeNote();

    // Simple error fallback if iframe blocked
    frame.addEventListener('error', ()=> {
      const note = document.getElementById('frame-note');
      note.textContent = 'Game failed to load. Use Open to open in a new tab';
    });
  </script>
</body>
</html>
