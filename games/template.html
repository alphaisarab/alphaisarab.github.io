<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0f19;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .iframeFullContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      width: 100%;
      max-width: 1100px;
      height: 90vh;
    }
    .iframeContainer {
      flex: 1;
      width: 100%;
      border: 2px solid #222;
      border-radius: 10px;
      overflow: hidden;
      background: #000;
    }
    .iframeContainer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .iframeControls {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .iframeControls button {
      background: #1f2937;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .iframeControls button:hover {
      background: #374151;
    }
    #statusText {
      font-size: 14px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="iframeFullContainer">
    <div class="iframeContainer">
      <iframe id="gameFrame" src="https://now.gg/play/roblox-corporation/5349/roblox"></iframe>
    </div>
    <div class="iframeControls">
      <button id="backBtn">Back</button>
      <button id="fullscreenBtn">Fullscreen</button>
      <span id="statusText">In Game</span>
    </div>
  </div>

  <script>
    const iframe = document.getElementById('gameFrame');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const backBtn = document.getElementById('backBtn');

    fullscreenBtn.addEventListener('click', () => {
      if (iframe.requestFullscreen) iframe.requestFullscreen();
      else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
      else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
    });

    backBtn.addEventListener('click', () => {
      window.location.href = "index.html"; // Change if your main page has a different name
    });
  </script>
</body>
</html>
